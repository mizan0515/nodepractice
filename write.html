<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-100 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-xl font-semibold" href="#">Navbar</a>
        <div>
          <ul class="flex">
            <li class="mr-6">
              <a class="text-gray-700 hover:text-gray-900" href="/">홈</a>
            </li>
            <li class="mr-6">
              <a class="text-gray-700 hover:text-gray-900" href="/write">write</a>
            </li>
            <li class="mr-6">
              <a class="text-gray-700 hover:text-gray-900" href="/beauty">뷰티</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="max-w-md mx-auto mt-10">
        <form action="/add-task" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="task">할일:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="task" name="task" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="due-date">마감일:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date" id="due-date" name="due-date" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">제출</button>
            </div>
        </form>
    </div>
</body>
</html>
